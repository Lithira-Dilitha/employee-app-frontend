<h1 class="text-center mb-4 bg-dark p-4 text-white fw-bolder">Veiw All Employees</h1>
<table class="table table-bordered">
    <tr class="bg-dark text-white">
        <th>Count</th>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Role</th>
        <th></th>
        <th></th>
    </tr>
    <tr class="border" *ngFor="let employee of employeeList; index as i">
        <td>{{i+1}}</td>
        <td>{{"EP#000"+employee.id}}</td>
        <td>{{employee.firstName+" "+employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.departmentId}}</td>
        <td>{{employee.roleId}}</td>
        <td><button type="button" class="btn " (click)="deleteEmployee(employee)"><i class="bi bi-trash-fill"></i></button></td>
        <td><button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateEmployee(employee)"><i class="bi bi-pencil-square"></i></button></td>
    </tr>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)] ="employeeObj.id" disabled>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">firstName:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)] ="employeeObj.firstName">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">lastName:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)] ="employeeObj.lastName">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)] ="employeeObj.email">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Department:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)] ="employeeObj.departmentId">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Role:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)] ="employeeObj.roleId">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
